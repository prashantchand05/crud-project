<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">

    <title>crud operation project Update</title>
  </head>
  <body>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-md text-center ">
            <a class="navbar-brand " href="/">Crud Project</a>
          </div>
        </nav> 
        <div class="container mt-5">
            <div class ="row">
                <div class="col-md-4">
                    <h2 class="text-white bg-info text-center p-3 ">Update Students Details</h2>
                    <br/>

                    <form action="/update/{{d.id}}" method="post">{% csrf_token %}
                      <div class="form-group">
                       <input type="text" class="form-control" placeholder="enter the student name " name="name" value={{d.name}} required />
                      </div>

                      <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="enter the student email " name="email" value={{d.email}} required />
                       </div>

                       <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="enter the student age " name="age"value={{d.age}} required />
                       </div>
                       

                       <div class="form-group">
                        
                        <select id="gender" class="form-control" name="gender" required>
                          <option selected>{{d.gender}}</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Others">Others</option>
                        </select>
                      </div>

                      <div class="d-grid gap-2">
                        <br>
                        <button class="btn btn-success" type="Submit">Update</button>
                        
                      </div>
                  
                      <br>
                    </form>
                    
                </div>
                
            </div>
        </div>
         
      

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  </body>
</html>
