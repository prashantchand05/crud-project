<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">

    <title>crud operation project</title>
  </head>
  <body>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-md text-center ">
            <a class="navbar-brand " href="/">Crud Project</a>
          </div>
        </nav> 
        <div class="container mt-3">
            <div class ="row">
                <div class="col-md-8"></div>
                    <h3 class="text-white bg-dark text-center p-3 ">Insert Students Details</h3>
                    <br>

                    <form action="/insert" method="post">{% csrf_token %}
                      <div class="form-group">
                       <input type="text" class="form-control" placeholder="enter the student name " name="name" required>
                      </div>

                      <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="enter the student email " name="email" required>
                       </div>

                       <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="enter the student age " name="age" required>
                       </div>
                       

                       <div class="form-group">
                        
                        <select id="gender" class="form-control" name="gender" required>
                          <option selected>Select Gender</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Others">Others</option>
                        </select>
                      </div>

                      <div class="d-grid gap-2">
                        <br>
                        <button class="btn btn-success" type="Submit">Submit</button>
                        
                      </div>
                  
                      <br>
                    </form>
                    
                </div>
                <div class="col-md-4">

                  <h2 class="text-center text-white bg-dark p-2">Student Details</h2>
                  
                </div>
            </div>
        </div>
         
      

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Age</th>
          <th scope="col">Gender</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
      {% for d in data %}
        <tr>
          <th scope="row">{{d.id}}</th>
          <td>{{d.name}}</td>
          <td>{{d.email}}</td>
          <td>{{d.age}}</td>
          <td>{{d.gender}}</td>
          <td><a type="button" href="/update/{{d.id}}" class="btn btn-primary">Edit</a></td>
          <td><a type="button" href="/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
        <tr>
          
        
        </tr>
      </tbody>
    </table>
  </body>
</html>
